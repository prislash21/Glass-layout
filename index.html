<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avater.png" alt="" />
            <h3>Pri Priota</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Streaming</h2>
            </div>
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>About Her</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Projects</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Activity</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free Codes..</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Skills</h1>
            <input type="text" placeholder="Search here.." />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/python.png" alt="" />
              <div class="card-info">
                <h2>Python, JAVA, JavaScript, C</h2>
                <p>Intermediate</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>

            <div class="card">
              <img src="./images/150x100.png" alt="" />
              <div class="card-info">
                <h2>REACT, REDUX, NEXT, VUE</h2>
                <p>Intermediate</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>

            <div class="card">
              <img src="./images/do.png" alt="" />
              <div class="card-info">
                <h2>DOCKER, AWS, NETWORKING</h2>
                <p>MEDIUM</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
